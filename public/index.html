<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <form class="form-group">
      <div class="form--section">
        <div class="form--input-group span-md-2">
          <label>First Name</label> 
          <input class="form--input" placeholder="John" />
        </div>
        <div class="form--input-group span-md-2">
          <label>Last Name</label> 
          <input class="form--input" placeholder="Doe" />
        </div>
      </div>
      <div class="form--section">
        <div class="form--input-group span-md-2">
          <label>Phone Number</label> 
          <input class="form--input" placeholder="0123456789" />
        </div>
        <div class="form--input-group span-md-2">
          <label>Email</label> 
          <input class="form--input" placeholder="me@mail.com" />
        </div>
      </div>
      <div class="form--header">
        <h3>Education</h3>
        <div class="form--output">
          <i class="material-icons">delete</i>
          <ul class="unordered-list">
            <li>Florida Atlantic University</li>
            <li>Bachelor of Science</li>
            <li>Computer Science</li>
            <li>2018-2020</li>
          </ul>
        </div>
        <button class="symbol--button" >&#x2b;</button>
        <div class="form--section">
          <div class="form--input-group span-md-3">
            <label>School</label> 
            <input class="form--input" placeholder="School of Hard Knocks" />
          </div>
          <div class="form--input-group span-md-3">
            <label>Degree</label> 
            <input class="form--input" placeholder="Bachelor of Science" />
          </div>
          <div class="form--input-group span-md-3">
            <label>Major</label> 
            <input class="form--input" placeholder="Computer Science" />
          </div>
          <div class="form--input-group span-md-3">
            <label>Years Attended</label> 
            <input class="form--input" placeholder="2018-2020" />
          </div>
        </div>
      </div>
      <div class="form--header">
        <h3>Work History</h3>
        <button class="symbol--button" >&#x2b;</button>
        <div class="form--section">
          <div class="form--input-group span-md-3">
            <label>Company</label> 
            <input class="form--input" placeholder="Microsoft" />
          </div>
          <div class="form--input-group span-md-3">
            <label>Title</label> 
            <input class="form--input" placeholder="Lead Designer" />
          </div>
          <div class="form--input-group span-md-3">
            <label>Employment Duration</label> 
            <input class="form--input" placeholder="2018-2020" />
          </div>
          <textarea class="form--textarea span-lg" placeholder="Description..."></textarea>

        </div>
        <!-- <div class="form--section">
          <textarea class="form--textarea span-lg" placeholder="Description..."></textarea>
        </div> -->
      </div>
    </form>
  </body>
</html>
